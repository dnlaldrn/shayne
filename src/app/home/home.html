<section class="px-5 py-5 max-w-7xl mx-auto">
  <div class="text-center mb-8">
    <h2 class="text-3xl md:text-4xl font-bold text-[#212B36]">
      <span class="text-[#05853e]">Happy Birthday Shayne</span>
    </h2>
    <p class="text-gray-600 mt-2">Enjoy your day babyy! Iloveeyouusomuch</p>
  </div>
  <div class="flex justify-center items-center">
    <div>
      <img
        src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExazR0eXVoenpvN2xxMXNrOWp0ZTR0ZWt1YWhkNDBkaWFoaGtram5wOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1JmGiBtqTuehfYxuy9/giphy.gif"
      />
    </div>
  </div>

  <div class="flex justify-center items-center gap-10 flex-wrap">
    @for (item of cards; track item) {
      <div
        class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition duration-300 hover:scale-101 mt-10"
      >
        <img [src]="item.image" alt="Card image" class="w-70 h-100 object-cover" />
        <div class="p-4">
          <p class="text-gray-700 mb-2 text-center">{{ item.description }}</p>
        </div>
      </div>
    }
  </div>

  <div>
    <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
    <textarea
      id="message"
      name="message"
      rows="5"
      placeholder="Write your message here..."
      class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#108043]"
    ></textarea>
  </div>

  <div class="text-center">
    <button
      type="submit"
      class="bg-[#108043] text-white font-semibold px-8 py-3 rounded-lg hover:bg-[#0d6b37] transition duration-300"
    >
      Send Message
    </button>
  </div>
  <audio id="birthdayMusic" loop hidden>
    <source src="../../../public/Assets/iwannabeyours.mp3" type="audio/mpeg" />
  </audio>
</section>
