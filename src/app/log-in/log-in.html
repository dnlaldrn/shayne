<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-80">
    <h2 class="text-2xl font-semibold mb-4 text-center">Enter Your Birthday</h2>

    <form (ngSubmit)="onSubmit()">
      <input
        type="date"
        [(ngModel)]="birthdayInput"
        name="birthday"
        required
        class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-green-400"
      />

      <button
        type="submit"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-md transition"
      >
        Log In
      </button>
    </form>
  </div>
</div>
